<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="./styles.css" />
    <title>ripoff calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <div>
          <input id="amount" value="10000" />
          <span>ლარი</span>
        </div>
        <div>
          <input id="term" type="range" id="term" min="1" max="180" value="1" />
          <span id="term-label">1 თვე</span>
        </div>
        <div>
          <input id="rate" value="15" />
          <span>%</span>
        </div>
        <span id="result"></span>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
