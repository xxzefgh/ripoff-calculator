<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="./tailwind.min.css" rel="stylesheet" />
    <link href="./styles.css" rel="stylesheet" />
    <title>ripoff calculator</title>
  </head>
  <body>
    <div class="w-full max-w-xs mx-auto pt-6">
      <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <label class="block text-grey-darker text-sm font-bold mb-2">
          თანხა
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker leading-tight focus:outline-none focus:shadow-outline" id="amount" value="10000" />
        </label>
        <div>
          <input id="term" type="range" id="term" min="1" max="180" value="1" />
          <span id="term-label">1 თვე</span>
        </div>
        <label class="block text-grey-darker text-sm font-bold mb-2">
          %
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker leading-tight focus:outline-none focus:shadow-outline" id="rate" value="15" />
        </label>
        <span id="result"></span>
      </div>
    </form>
    <script src="./index.js"></script>
  </body>
</html>
