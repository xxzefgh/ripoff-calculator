<section class="section">
	<div class="hero is-lights">
		<div class="container center">
			<form class="">
				<div class="tile is-ancestor is-vertical">
					<div class="tile is-parent is-paddingless">
						<div class="tile is-parent">
							<div class="tile is-child notification is-primary">
								<label>
									<span>თანხა</span>
									<input style="display: block" bind:value=amount on:input="updatePayments()" />
								</label>
							</div>
						</div>
						<div class="tile is-parent">
							<div class="tile is-child notification is-info">
								<label>
									<span>ეფექტური %</span>
									<input style="display: block" bind:value=interestRate on:input="updatePayments()" />
								</label>
							</div>

						</div>
					</div>
					<div class="tile is-parent">
						<div class="tile is-child notification is-warning">
							<label>
								<span id="term-label">{term} თვე</span>
								<input style="display: block; width: 100%" id="term" type="range" min="1" max="180" bind:value=term on:input="updatePayments()" />
							</label>
						</div>
					</div>
				</div>
				<div>
					თვეში: {payment.perMonth}
				</div>
				<div>
					სულ: {payment.total}
				</div>
				<div>
					გაძვირება: {payment.interest}
				</div>
			</form>
		</div>
	</div>
</section>

<script>
  function calculatePayPerMonth(amount, interestRate, term) {
    interestRate = interestRate / 1200;
    return (amount * interestRate) / (1 - Math.pow(1 / (1 + interestRate), term));
  }

  export default {
    data() {
      return {
        amount: 10000,
        term: 12,
        interestRate: 15,
        payment: {
          perMonth: 0,
          total: 0,
          interest: 0
        }
      };
    },
    oncreate() {
      this.updatePayments();
    },
    methods: {
      calculatePayments(amount, term, interestRate) {
        if (isNaN(amount) || isNaN(term) || isNaN(interestRate)) return;

        const perMonth = calculatePayPerMonth(amount, interestRate, term).toFixed(
          2
        );
        const total = (Number(perMonth) * term).toFixed(2);
        const interest = (Number(total) - amount).toFixed(2);

        return {
          perMonth,
          total,
          interest
        };
      },

      updatePayments() {
        const { amount, term, interestRate } = this.get();
        const payments = this.calculatePayments(amount, term, interestRate);

        if (payments) {
          this.set({
            payment: payments
          });
        }
      }
    }
  };
</script>
